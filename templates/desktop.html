<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
    </style>
    <script src="{{ url_for('static', filename='vendor/angular/angular.min.js')}}"></script>
    <script>
        angular.module('app', []);
    </script>
    <script src="{{ url_for('static', filename='components/pattern_slice.js')}}")></script>
    <script src="{{ url_for('static', filename='components/slice_selector.js')}}")></script>
</head>
<body>
    <div class="container" ng-controller="MainController as ctrl">
        <header>
            <h1>Welcome to the Desktop Template</h1>
        </header>
        <main>
            <p>This is a simple HTML template for a desktop layout.</p>
            <pattern-slice 
                distribution="ctrl.distribution" 
                start-distribution="ctrl.startDistribution" 
                duration="ctrl.duration" 
                start-offset="ctrl.startOffset" 
                duration-offset="ctrl.durationOffset" 
                development-periods="ctrl.developmentPeriods">
            </pattern-slice>
            <slice-selector></slice-selector>
        </main>
        <footer>
            <p>&copy; 2023 Your Company</p>
        </footer>
    </div>
    <script>
        angular.module('app').controller('MainController', function() {
            this.distribution = 0.5;
            this.startDistribution = 0.2;
            this.duration = 100;
            this.startOffset = 10;
            this.durationOffset = 20;
            this.developmentPeriods = 5;
        });
    </script>
</body>
</html>
