<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Desktop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css')}}">

    <script src="{{ url_for('static', filename='vendor/angular/angular.min.js')}}"></script>
    <script>
        angular.module('app', []);
    </script>
    <script src="{{ url_for('static', filename='components/patternSlice.js')}}"></script>
    <script src="{{ url_for('static', filename='components/pattern.js')}}"></script>
    <script src="{{ url_for('static', filename='controllers/patternController.js')}}"></script>
    <script src="{{ url_for('static', filename='controllers/patternSliceController.js')}}"></script>
</head>
<body>
    <div class="container-fluid" ng-controller="MainController as ctrl">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <header>
                    <h1>Pattern Engine for Realtime Visualization</h1>
                </header>
                <pattern 
                    pattern-data="ctrl.patternData"
                    on-slice-change="ctrl.onSliceChange()"
                    on-selected-slice-change="ctrl.onSelectedSliceChange(selectedSlice)">
                </pattern>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/desktop.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
