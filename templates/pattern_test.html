<!doctype html>
<title>Pattern Display</title>
{% if pattern %}
  <h1>Pattern {{ pattern }}!</h1>
  <img width="400" height="400" src="/pattern/svg/{{ pattern }}?type=written&lw=2" alt="Pattern {{ pattern }}">
  <img width="400" height="400" src="/pattern/svg/{{ pattern }}?type=unwritten&lw=2" alt="Pattern {{ pattern }}">
{% else %}
  <h1>Default Pattern</h1>
{% endif %}
